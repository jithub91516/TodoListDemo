<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="container">
    <div th:replace="fragments/loginHeader :: loginHeader" />
    <div class="jumbotron">
        <h1 class="lead">Login</h1>
        <p th:text="${error}" class="alert alert-danger" th:if="${error}"></p>
        <form action="/" th:object="${loginForm}" method="post" id="loginForm">
            <div class="form-group">
                <label for="loginId">ID</label>
                <input type="text" class="form-control" id="loginId" name="loginId" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-lg btn-primary">Login</button>
        </form>
        <p>Not a member? <a href="/members/new">Register here</a>.</p>
    </div>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->

<script>
    document.getElementById('loginForm').addEventListener('submit', function() {
        var loginId = document.getElementById('loginId').value;
        localStorage.setItem('loginId', loginId);
    });
</script>

</body>
</html>
